<!DOCTYPE html>

  <head>
    <title>Borm server</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/three@0.121.1/build/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.birds.min.js"></script>

  </head>
  <body>
    <div id="canvas"></div>
    <script>
      var startY;
      var refreshMessage = document.getElementById('refresh-message');
      var content = document.getElementById('content');
  
      window.addEventListener('touchstart', function (e) {
        startY = e.touches[0].clientY;
        refreshMessage.style.display = 'none';
        content.style.transform = 'translateY(0)';
      }, { passive: true });
  
      window.addEventListener('touchmove', function (e) {
        var currentY = e.touches[0].clientY;
        var distance = currentY - startY;
  
        if (distance > 50) {
          refreshMessage.style.display = 'block';
          content.style.transform = 'translateY(' + distance + 'px)';
        }
      }, { passive: true });
  
      window.addEventListener('touchend', function (e) {
        var currentY = e.changedTouches[0].clientY;
        var distance = currentY - startY;
  
        if (distance > 100) {
          location.reload();
        } else {
          content.style.transform = 'translateY(0)';
        }
      }, { passive: true });
    </script>
    <script>
      VANTA.BIRDS({
        el: "#canvas",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color1: 0xb3ff,
        color2: 0xff00e0,
        birdSize: 1.30,
        wingSpan: 38.00,
        speedLimit: 2.00,
        separation: 60.00,
        cohesion: 8.00,
        quantity: 4.00
      })
      </script>
